---
layout: layouts/base.njk
title: Blog
pagination:
  data: collections.post
  size: 100
  reverse: true
  alias: posts
---
{% for post in posts %}
  <article>
    <h2>
      <a href="{{ post.url | url }}">{{ post.data.title }}</a>
    </h2>
    <time datetime="{{ post.date | dateIso }}">{{ post.date | dateReadable }}</time>
  </article>
{% endfor %}
